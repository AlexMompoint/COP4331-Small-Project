<html>
  <head>
    <title>Your Contacts</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        th{
            color:#fff;
        }
        
        body {
            background-image: url("https://external-preview.redd.it/VV5SqgP4N_Orie0N-QVGq7zYAw4qD8OMBAJnHSGJ38Y.jpg?auto=webp&s=5fcdb6482cda6eb3836f098506cfd125ce7459a6");
        }
    </style>

  </head>

  <body style="background-color:lightblue;" onload="readCookie();buildTable();">
    
    <h1 id="title" style="font-family:verdana;color:black">Your Contacts:</h1>
    
    <div style="display:flex;justify-content:center;">
          <button type="button" id="deleteContactButton" class="buttons" onclick="deleteContact();" style="width:auto;"> Delete </button>
          <div style="width:5px"></div><button type="button" id="newContactButton" class="buttons" onclick="createContact();" style="width:auto;"> Create Contact </button>
          <div style="width:5px"></div><input id="searchFirstName" placeholder="First Name" style="height:50px">
          <div style="width:5px"></div><input id="searchLastName" placeholder="Last Name">
        <div style="width:5px"></div><button type="flex-item-button" onclick="searchContact()">Search!</button>
    <div style="width:5px"></div><button onclick="doLogout();" style="">Log Out</button></div>
    <div style="height:5px"> </div>
    <div class="tableFixHead">
        <table style="margin-left:auto;margin-right:auto;text-align:center;" class="contactTable">
            <thead>
                <tr>
                    <th>Delete?</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit Contact</th>
                </tr>
            </thead>
            
            <tbody id="myTable">
            
            </tbody>
        </table>
    </div>

    
    <span id="userIdResult"></span>

  </body>

</html>
